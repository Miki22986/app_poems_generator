
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Poem Generator</h1> 
            <p>Choose a topic and hit submit to get a themed poem!</p>
        </header>
        <main>
            <form id="form_elements">
            <div id="text_form">
                <input type="text" 
                class="form_input" 
                id="text_input" 
                placeholder="flowers, cats, city etc.." 
                maxlength="10"
                minlength="2"
                required
                autofocus>
            </div>
            <div id="button_form">
                <input type="submit" class="form_input" id="button" value="SUBMIT"></input>
            </div>
            </form>
            <div id="poem"><p id="wait"> Waiting for the chosen word...</p> </div>
        </main>
        <footer>
            <div id="footer-text"> Coded with ðŸ’— by  
            <a href="https://www.shecodes.io/graduates/156421-elisa-simi">Elisa</a>,  
            thanks to <a href="https://www.shecodes.io/">SheCodes</a>.
            You can find the code on <a href="https://github.com/Miki22986/app_poems_generator"> GitHub</a>.
            </div> 
        </footer>
    </div>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="src/index.js"></script>

</body>
</html>
